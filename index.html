<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="form-box" id="login-form">
      <form id="loginForm">
        <h2>Login</h2>
        <input type="text" name="name" placeholder="Name" required>
        <input type="password" name="password" placeholder="Password" required>

        <select id="role" name="role" required>
          <option value="">--Select Role--</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>

        <!-- Captcha Box (hidden by default) -->
        <div id="captchaBox" style="display: none; margin-bottom: 20px;">
          <label id="captchaText" style="font-weight:bold; font-size:18px; letter-spacing:3px;"></label><br>
          <input type="text" id="captchaAnswer" placeholder="Enter captcha">
        </div>

        <button type="submit" name="login">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const roleSelect = document.getElementById("role");
      const captchaBox = document.getElementById("captchaBox");
      const captchaText = document.getElementById("captchaText");
      const captchaAnswer = document.getElementById("captchaAnswer");
      const loginForm = document.getElementById("loginForm");

      let generatedCaptcha = "";

      // Show captcha only if "user" is selected
      roleSelect.addEventListener("change", () => {
        if (roleSelect.value === "user") {
          generateCaptcha();
          captchaBox.style.display = "block";
          captchaAnswer.setAttribute("required", "true");
        } else {
          captchaBox.style.display = "none";
          captchaAnswer.removeAttribute("required");
        }
      });

      // Generate random captcha
      function generateCaptcha() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        generatedCaptcha = "";
        for (let i = 0; i < 5; i++) {
          generatedCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        captchaText.textContent = generatedCaptcha;
      }

      // Handle login
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        if (roleSelect.value === "admin") {
          window.location.href = "admin.html";
        } else if (roleSelect.value === "user") {
          if (captchaAnswer.value.trim() === generatedCaptcha) {
            alert("✅ User login successful!");
            window.location.href = "user.html";
          } else {
            alert("❌ Captcha incorrect, try again.");
            generateCaptcha();
            captchaAnswer.value = "";
          }
        } else {
          alert("⚠️ Please select a role.");
        }
      });
    });
  </script>
</body>

</html>
